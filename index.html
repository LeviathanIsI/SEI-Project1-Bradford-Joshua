<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- Source: [Timbre, Simon Says.flac, https://freesound.org/people/Timbre/sounds/171398/, 01/09/2024] -->
    <audio id="greenbuttonsound">
      <source src="audio\audio_greenbutton.mp4" type="audio/mpeg" />
    </audio>
    <audio id="redbuttonsound">
      <source src="audio\audio_redbutton.mp4" type="audio/mpeg" />
    </audio>
    <audio id="yellowbuttonsound">
      <source src="audio\audio_yellowbutton.mp4" type="audio/mpeg" />
    </audio>
    <audio id="bluebuttonsound">
      <source src="audio\audio_bluebutton.mp4" type="audio/mpeg" />
    </audio>
    <audio id="invalidsound">
      <source src="audio\audio_invalid.mp4" type="audio/mpeg" />
    </audio>
    <div class="topbuttons">
      <div class="greenbutton"></div>
      <div class="redbutton"></div>
      <div class="gamemenu">
        <aside class="startbutton">Start</aside>
        <aside class="restartbutton">Restart</aside>
      </div>
    </div>
    <div class="bottombuttons">
      <div class="yellowbutton"></div>
      <div class="bluebutton"></div>
      <div class="gamemenu">
        <aside class="timer">Timer:</aside>
        <aside class="endgametext">Press 'Start' to play.</aside>
      </div>
    </div>
  </body>
</html>
